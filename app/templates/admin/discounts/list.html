{extend "admin"}

<div class="list-container">
	<div class="list-header well">
		{render "search" for="discounts" action=$params.action actions=[
			all => [where => []],
			valid => [icon => "icon-star", where => ["is_valid" => "true"]],
			"not valid" => [icon => "icon-star-empty", where => ["is_valid" => "false"]]
		]}
	</div>
	<ul class="list-results">
		{render "discounts/results"}
	</ul>
</div>
